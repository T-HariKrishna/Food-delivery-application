<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      form {
        background: #ffffff;
        padding: 30px 35px;
        width: 360px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease-in-out;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 16px;
        font-style: bold;
        color: black;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #667eea;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      input[type="submit"]:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(90, 103, 216, 0.4);
      }

      input[type="submit"]:active {
        transform: translateY(0);
      }
      .resend {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted);
      }

      .resend a {
        color: blue;
        text-decoration: none;
        font-weight: 500;
      }

      /* Smooth entrance animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <form action="ForgotPasswordUsernameVerification" method="post">
      <h3>Verify your Gmail or Username to receive an OTP</h3>
      <label for="gmail/username">Enter your Gmail or Username</label>
      <input type="text" name="username" id="username" required="required" />
      <input type="submit" value="Send OTP" />
      <div class="resend">Didnâ€™t receive OTP? <a href="forgotPasswordUsernameVerification.html">Resend</a></div>
    </form>
  </body>
</html>
