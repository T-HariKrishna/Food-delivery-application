<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Food Delivery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: rgb(249, 250, 251);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 28rem;
      }

      h2 {
        color: #ff6f61;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.25rem;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        line-height: 1.5;
        transition: all 0.15s ease-in-out;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #ff6f61;
        box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.1);
      }

      textarea {
        resize: none;
        height: 5rem;
      }

      .password-field {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        padding: 0.25rem;
      }

      .toggle-password:hover {
        color: #374151;
      }

      button[type="submit"] {
        width: 100%;
        background-color: #ff6f61;
        color: white;
        padding: 0.625rem 1.25rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
      }

      button[type="submit"]:hover {
        background-color: #ff3e2a;
      }

      .signin-link {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .signin-link a {
        color: #ff6f61;
        text-decoration: none;
      }

      .signin-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register for Food Delivery</h2>
      <form id="registrationForm" action="ValidateUserDetails" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button type="button" class="toggle-password" data-target="password">
              Show
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-field">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="confirmPassword"
            >
              Show
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter your delivery address"
            required
          ></textarea>
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="signin-link">
        Already registered? <a href="index.html">Sign in here</a>
      </p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registrationForm');
        const toggleButtons = document.querySelectorAll('.toggle-password');

        // Handle password visibility toggle
        toggleButtons.forEach(button => {
          button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            
            if (input.type === 'password') {
              input.type = 'text';
              this.textContent = 'Hide';
            } else {
              input.type = 'password';
              this.textContent = 'Show';
            }
          });
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
          
          
         /*  const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          // Validate passwords match
          if (data.password !== data.confirmPassword) {
            alert('Passwords do not match!');
            return;
          }
           */
           
           let password=document.getElementById("password").value;
           let confirmPassword=document.getElementById("confirmPassword").value;
           
           console.log(password+" "+confirmPassword)
          // Validate passwords match
          if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
          }

          console.log('Form submitted:');
          // Here you would typically send the data to your server
        });

        // Handle keyboard navigation
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach((input, index) => {
          input.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown') {
              
              const nextInput = inputs[(index + 1)%inputs.length];
              if (nextInput) nextInput.focus();
            } else if (e.key === 'ArrowUp') {
             
              let prevIndex = index - 1 < 0 ? inputs.length - 1 : index - 1;
              let prevInput = inputs[prevIndex];
              if (prevInput) prevInput.focus();
            }
          });
        });
      });
    </script>
  </body>
</html>
