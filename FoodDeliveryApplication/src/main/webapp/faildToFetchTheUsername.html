<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <style>
      /* Error Card Customization */
      .error-card {
        text-align: center;
      }

      .error-card .icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .error-card p {
        font-size: 14px;
        color: #666;
        margin: 15px 0 25px;
        line-height: 1.4;
      }

      /* Retry Button */
      .retry-btn {
        display: inline-block;
        width: 100%;
        padding: 12px;
        background: #e53e3e;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .retry-btn:hover {
        background: #c53030;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(229, 62, 62, 0.4);
      }
    </style>
  </head>

  <body>
    <form class="error-card">
      <div class="icon">⚠️</div>

      <h3>User Not Found</h3>

      <p>
        We couldn’t find an account with the provided
        <strong>username or Gmail</strong>.
      </p>

      <a href="forgotPasswordUsernameVerification.html" class="retry-btn">Try Again</a>
    </form>
  </body>
</html>
